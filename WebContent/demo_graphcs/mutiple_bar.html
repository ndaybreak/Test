<html lang='en'>
<head>
   

    <title>Metrics Graphics - Demo</title>
	<style>
			#chart svg {
			  height: 600px;
			  width:60%;
			}
	</style>
	<link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/metricsgraphics.css' rel='stylesheet' type='text/css'>
    <script src='lib/jquery-1.11.2.js'></script>
    <script src='lib/d3.min.js' charset='utf-8'></script>
	<script src="lib/nv.d3.js"></script>

  


</head>

<body>



<div id="chart">
  <svg></svg>
</div>
	
	<script>
	d3.json('data/multiBarHorizontalData.json', function(data) {
		  nv.addGraph(function() {
		    var chart = nv.models.multiBarHorizontalChart()
		        .x(function(d) { return d.label })
		        .y(function(d) { return d.value })
		        .margin({top: 30, right: 20, bottom: 50, left: 175})
		        .showValues(true)           //Show bar value next to each bar.
		        .tooltips(true)             //Show tooltips on hover.
		        .transitionDuration(350)
		        .showControls(false);        //Allow user to switch between "Grouped" and "Stacked" mode.

		    chart.yAxis
		        .tickFormat(d3.format(',.2f'));

		    d3.select('#chart svg')
		        .datum(data)
		        .call(chart);

		    nv.utils.windowResize(chart.update);

		    return chart;
		  });
		});
	</script>
</body>
</html>
