	<script>
		
		var data1 = [{
			key:'Median',
			values:[
			        {x:'ffff',y:'123'},
			        {x:'aaaaa',y:'535'},
			        {x:'sssssss',y:'767'},
			        {x:'fdddddd',y:989},
			        {x:'qqqq',y:657},
			        {x:'wwww',y:876},
			        {x:'eee',y:678},
			        {x:'rrrr',y:768},
			        {x:'uuuuuuuuuuuuuuuu',y:678},
			        {x:'eeeeeeeeee',y:456},]
		}
		,{
			key:'Mean',
			values:[
			        {x:'ffff',y:445},
			        {x:'aaaaa',y:234},
			        {x:'sssssss',y:443},
			        {x:'fdddddd',y:565},
			        {x:'qqqq',y:657},
			        {x:'wwww',y:78},
			        {x:'eee',y:465},
			        {x:'rrrr',y:345},
			        {x:'uuuuuuuuuuuuuuuu',y:455},
			        {x:'eeeeeeeeee',y:345}]
		}];
		
		var data2 = [{
			key:'Median222',
			values:[
			        {x:'ffff',y:123},
			        {x:'aaaaa',y:535},
			        {x:'sssssss',y:767},
			        {x:'fdddddd',y:989},
			        {x:'qqqq',y:657},
			        {x:'wwww',y:876},
			        {x:'eee',y:678},
			        {x:'rrrr',y:768},
			        {x:'uuuuuuuuuuuuuuuu',y:11},
			        {x:'eeeeeeeeee',y:11},]
		}
		,{
			key:'Mean111',
			values:[
			        {x:'ffff',y:445},
			        {x:'aaaaa',y:234},
			        {x:'sssssss',y:443},
			        {x:'fdddddd',y:565},
			        {x:'qqqq',y:657},
			        {x:'wwww',y:78},
			        {x:'eee',y:465},
			        {x:'rrrr',y:345},
			        {x:'uuuuuuuuuuuuuuuu',y:11},
			        {x:'eeeeeeeeee',y:11}]
		}];
		
		nv.addGraph(function() {
		    var chart = nv.models.multiBarChart();

		    chart.xAxis
		        .rotateLabels(-65)
		        .axisLabelDistance(25)
		        
		        .axisLabel("Module Name")
		        .tickFormat(function(d) {
					return d;
				});

		    chart.yAxis
		    	.axisLabel("Response Time")
		    	.axisLabelDistance(25)
		        .tickFormat(d3.format(',.1f'));
		    
		    chart.showControls(false)
		    .groupSpacing(0.2)
		    .transitionDuration(350)
		    	.margin({bottom: 100}); 
		    

		    d3.select('#chart svg')
		        .datum(data1)
		        .call(chart)
		        ;

		    nv.utils.windowResize(chart.update);

		    return chart;
		});
		
		$('#change').click(function(){
			$('#chart svg').html('');
			nv.addGraph(function() {
			    var chart = nv.models.multiBarChart();

			    chart.xAxis
			        .rotateLabels(-65)
			        .axisLabelDistance(25)
			        .axisLabel("Module Name")
			        .tickFormat(function(d) {
						return d;
					});

			    chart.yAxis
			    	.axisLabel("Response Time")
			    	.axisLabelDistance(25)
			        .tickFormat(d3.format(',.1f'));
			    
			    chart.showControls(false)
			    	.margin({bottom: 100}); 
			    

			    d3.select('#chart svg')
			        .datum(data2)
			        .call(chart)
			        ;

			    nv.utils.windowResize(chart.update);

			    return chart;
			});
		});
	</script>
